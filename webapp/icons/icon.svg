<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1e40af" stroke="#ffffff" stroke-width="8"/>

  <!-- Detective/monitor icon -->
  <g transform="translate(256, 256)">
    <!-- Monitor screen -->
    <rect x="-80" y="-60" width="160" height="100" rx="8" fill="#ffffff" stroke="#1e40af" stroke-width="4"/>

    <!-- Screen content (XML lines) -->
    <line x1="-60" y1="-30" x2="60" y2="-30" stroke="#1e40af" stroke-width="2"/>
    <line x1="-60" y1="-10" x2="40" y2="-10" stroke="#1e40af" stroke-width="2"/>
    <line x1="-60" y1="10" x2="50" y2="10" stroke="#1e40af" stroke-width="2"/>
    <line x1="-60" y1="30" x2="30" y2="30" stroke="#1e40af" stroke-width="2"/>

    <!-- Monitor stand -->
    <rect x="-20" y="40" width="40" height="20" fill="#1e40af"/>
    <rect x="-40" y="60" width="80" height="8" rx="4" fill="#1e40af"/>

    <!-- Detective hat -->
    <ellipse cx="0" cy="-100" rx="50" ry="20" fill="#000000"/>
    <rect x="-30" y="-120" width="60" height="40" fill="#000000"/>

    <!-- Eyes -->
    <circle cx="-15" cy="-90" r="3" fill="#ffffff"/>
    <circle cx="15" cy="-90" r="3" fill="#ffffff"/>

    <!-- Magnifying glass -->
    <circle cx="80" cy="-40" r="15" fill="none" stroke="#ffffff" stroke-width="3"/>
    <line x1="90" y1="-30" x2="110" y2="-10" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">HIDE4</text>
</svg>
