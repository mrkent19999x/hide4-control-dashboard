<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy - Hide4 Control Dashboard</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1e40af">
  <meta name="description" content="Hide4 XML Monitor Control Dashboard">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192x192.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script type="module" src="js/firebase-config.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-bold">🕵️ Hide4 Control Dashboard</h1>
        </div>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Dashboard</a>
          <a href="machines.html" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-800 rounded-md">Máy</a>
          <a href="logs.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Logs</a>
          <a href="settings.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Cài đặt</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Danh Sách Máy</h2>
      <p class="text-gray-600">Quản lý và theo dõi tất cả máy đã cài đặt Hide4</p>
    </div>

    <!-- Machines List -->
    <div class="bg-white shadow rounded-lg">
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium text-gray-900">Máy Đã Cài Đặt</h3>
          <button id="refresh-machines" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            🔄 Làm mới
          </button>
        </div>
      </div>
      <div class="p-6">
        <div id="machines-list" class="space-y-4">
          <div class="text-gray-500 text-center py-8">Đang tải danh sách máy...</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Machine Detail Modal -->
  <div id="machine-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
    <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-2xl shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900" id="modal-title">Chi Tiết Máy</h3>
          <button id="close-modal" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <div id="modal-content" class="space-y-4">
          <!-- Machine details will be loaded here -->
        </div>

        <div class="mt-6 flex justify-end space-x-3">
          <button id="send-command" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
            🗑️ Gỡ Cài Đặt
          </button>
          <button id="close-modal-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
            Đóng
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/machines.js"></script>
</body>

</html>
